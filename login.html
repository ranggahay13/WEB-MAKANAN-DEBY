<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #fff, #fcd966);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 360px;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header img {
      width: 30px;
      margin-bottom: 1rem;
    }
    .header h2 {
      font-size: 2rem;
      font-weight: 700;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      font-size: 0.9rem;
      color: #f4aa1f;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      outline: none;
    }
    .input-group .password-container {
      display: flex;
      align-items: center;
    }
    .input-group .password-container input {
      flex: 1;
    }
    .input-group .password-container span {
      margin-left: -30px;
      cursor: pointer;
    }
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-bottom: 1.5rem;
    }
    .options label {
      display: flex;
      align-items: center;
    }
    .options input {
      margin-right: 0.5rem;
    }
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #f4aa1f;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #f4aa1f;
      text-decoration: none;
      font-weight: bold;
    }
    .top-graphic {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at top left, #fcd966 40%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-graphic"></div>
    <div class="header">
      <img src="logo api.png" alt="Logo" />
      <h2>Login</h2>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </div>
    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button class="login-btn">LOGIN</button>
    <div class="signup-link">
      apakah kamu belum memiliki akun? <a href="register.html">Register</a> 
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
      } else {
        pwd.type = 'password';
      }
    }
  </script>
</body>
</html>
