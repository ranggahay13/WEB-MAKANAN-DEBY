<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fde7a6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 280px;
      background: linear-gradient(45deg, #fdbb2d, #fde7a6);
      z-index: -1;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      width: 360px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      position: relative;
      z-index: 1;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      z-index: 2;
      position: relative;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #fdbb2d;
      padding: 8px;
    }

    .input-group i {
      color: #fdbb2d;
      margin-right: 10px;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      padding: 8px;
      font-size: 0.9rem;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin: 10px 0 20px;
    }

    .remember-forgot input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #fdbb2d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #fdbb2d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wave-bg"></div>
  <div class="container">
    <img src="logo chef.webp" class="logo" alt="Logo" />
    <h1>Register</h1>
    <div class="input-group">
      <i>üë§</i>
      <input type="text" placeholder="Full Name">
    </div>
    <div class="input-group">
      <i>‚úâÔ∏è</i>
      <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <i>üë®</i>
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <i>üîê</i>
      <input type="password" placeholder="Password">
    </div>
    <div class="input-group">
      <i>üîê</i>
      <input type="password" placeholder="Confirm Password">
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button>Register</button>
    <div class="footer-text">
      Apakah kamu sudah memiliki akun ? <a href="login.html">Login Up</a> 
    </div>

  </div>
</body>
</html>
